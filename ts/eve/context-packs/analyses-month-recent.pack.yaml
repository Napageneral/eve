id: analyses-month-recent
name: Recent Month Analysis
version: 1.0.0
category: personality-insights
tags: [analyses, recent, compact]

description: |
  30-day compact analysis for recent patterns.

flexibility: high
total_estimated_tokens: 50000

slices:
  - name: ANALYSES_MONTH
    retrieval: analyses_context_data
    params:
      chat_ids: ["{{source_chat}}"]
      time: { preset: month }
      include: [entities, topics, emotions, humor]
      encode: { format: compact_json }
    estimated_tokens: 50000
    encoding_explainer: auto
    why_include: |
      Recent context captures current dynamics without overwhelming token budget.

