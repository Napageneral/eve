id: commitment-extraction-context
name: Commitment Extraction Context
version: 1.0.0
category: analysis
tags: [commitments, extraction, celery]

description: |
  Context pack for commitment extraction (Stage 1 of two-stage pipeline).
  Provides encoded conversation data for extracting commitment-related statements.

flexibility: low
total_estimated_tokens: 50000

slices:
  - name: CONVERSATION_DATA
    retrieval: static_snippet
    params:
      text: "{{conversation_text}}"
    estimated_tokens: 50000
    encoding_explainer: "Encoded conversation with commitment context (active commitments, recent updates, chat metadata)."
    why_include: "Provides conversation text with additional commitment context for accurate extraction."

